<html>

    <head>
        <title>INST377 - Lab 4 </title>
        <style>
            body {
                background-color: #add8e6;
                
            }

        </style>
    </head>
    <body>
        <h1 id="page-title">INST377 - Lab 4</h1>

        <!-- Alert Me Section -->
        <div class="grid-container">
        <div class="section">
            <form id="alertform">
                <label for="textInput">Name:</label>
                <input type="text" id="nameInput" required>
                <button type="button" onclick="showAlert()">Alert Me</button>
            </form>
        </div>

        <!-- Change Color Section -->
        <div class="section">
            <button onclick="changeBackgroundColor()">Change Color</button>
        </div>

        <!-- Text Tester Section -->
         <div class="section">
            <form id="textForm">
                <label for="textInput">Text tester:</label>
                <input type="text" id="textInput">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
         </div>
        
         <!-- Add Text Section -->
         <div class="section">
            <button onclick="addText()">Add Text</button>
         </div>
        </div>

    <script>
        // Alert me function
        function showAlert() {
            let name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                alert("Please enter your name!");
            } else {
                alert ("Hi" + name + "!")
            }
        }

        // Change Color Function
        function changeBackgroundColor() {
            if (document.body.style.backgroundColor === "blue") {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "blue";
            }
        }

        // Validate Text Function
        function validateText() {
            let text = document.getElementById("textInput").value;
            let validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;

            if (validationRegex.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!")
            }
        }

        // Add Text Function
        function addText() {
            let heading = document.getElementById("page-title");
            if (!heading.innerText.includes("- Adding Text")) {
                heading.innerText += " - Adding Text";
            }
        }

    </script>
    </body>

</html>
